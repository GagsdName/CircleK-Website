<div class="container-fluid" style="margin-bottom: 50px ">

  <div class="container-fluid">
    <div clas="row">
      <div class="col-sm-1 sidenav">
        <button type="button" class="btn btn-info btn-sm " id="createEvent"><span
          class="glyphicon glyphicon-plus"></span> Create Event
        </button>
      </div>
      <div class="col-sm-10"></div>
      <div class="col-sm-1">
        <button type="button" class="btn btn-info btn-sm sidenav" data-toggle="modal" data-target="#NewsInputModel">
          <span class="glyphicon glyphicon-plus"></span> Add News
        </button>

      </div>
    </div>
    <hr>
    <!-- Modal -->
    <div class="modal fade " id="NewsInputModel" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Add-News</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="subjectLine">News Subject</label>
                <input type="text" class="form-control" id="subjectLine">
                <small id="emailHelp" class="form-text text-muted">One line description of News to be published</small>
              </div>

              <div class="form-group">
                <label for="newsBody">News Content</label>
                <textarea class="form-control" id="newsBody" rows="10"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="saveModel">Save</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
    <div class="container-fluid ">
      <div class="col-sm-2 sidenav">
        <div class="" style="overflow:hidden;">
          <div class="form-group">
            <div class="row">
              <div class="col-md-8">
                <div id="datetimepicker12" style="font-size:8px;padding: .1em .1em 0;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="col-sm-8  container">
        <div class="row">
          <div class="col-sm-12 page-header" style="margin-top: 0px;padding-top: 0px;">
            <h1>News Feed</h1>
          </div>
          <div class="col-sm-12 " id="displayNews">

          </div>
        </div>
        <div id="page-selection" class="col-sm-12 text-center"></div>

      </div>

      <div class="col-sm-2 container-fluid">
        <form class="form-inline">
          <div class="form-group">
            <label class="control-label" for="inputPerLine">Items/page </label>
            <input type="text" class="form-control" id="inputPerLine" style="width: 50px" placeholder="10">
            <button type="submit" id= "pageItem" class="btn btn-info"> >> </button>

          </div>
        </form>
      </div>

    </div>


    <!--Modal to display information on click of news-->
    <div class="modal fade " id="displayNewsFeed" role="dialog" aria-labelledby="displayModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content" style="overflow:hidden">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" id="displayModalLabel">News</h4>
          </div>
          <div class="modal-body" style=" overflow-y: scroll;">
            <div id="displayNewsSubject">

            </div>
            <div id="displayNewsBody">

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
